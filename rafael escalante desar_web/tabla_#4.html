<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 tabla de taller</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>celda</td>
            <td colspan="4">celda</td>
            <td>celda</td>
        </tr>
        <tr>
            <td rowspan="3">celda</td>
            <td>celda</td>
            <td>celda</td>
            <td>celda</td>
            <td>celda</td>
            <td rowspan="3">celda</td>
        </tr>
        <tr>
            <td>celda</td>
            <td colspan="2">celda</td>
            <td>celda</td>
        </tr>
        <tr>
            <td>celda</td>
            <td>celda</td>  
            <td>celda</td>
            <td>celda</td>
        </tr>
        <tr>
            <td rowspan="3">celda</td>
            <td>celda</td>
            <td rowspan="2">celda</td>
            <td>celda</td>
            <td rowspan="3">celda</td>
            <td rowspan="3">celda</td>
        </tr>
        <tr>
            <td>celda</td>
            <td>celda</td>
        </tr>
        <tr>
            <td>celda</td>
            <td>celda</td>
            <td>celda</td>
        </tr>

    </table>  
</body>
</html>
