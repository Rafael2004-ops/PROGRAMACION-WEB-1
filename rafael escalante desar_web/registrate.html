<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select, label {
            text-align: left;
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }
        .checkbox-group {
            text-align: left;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Registro</h2>
        <form action="/registro" method="POST">
            <input type="text" placeholder="Nombre" name="nombre" required>
            <input type="text" placeholder="Apellido" name="apellido" required>
            <input type="text" placeholder="Usuario" name="usuario" required>
            <input type="email" placeholder="Correo Electrónico" name="email" required>
            <input type="password" placeholder="Contraseña" name="contrasena" required>
            
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
            
            <label for="genero">Género:</label>
            <select id="genero" name="genero" required>
                <option value="mujer">Mujer</option>
                <option value="hombre">Hombre</option>
                <option value="no_especificar">Prefiero no decirlo</option>
            </select>

            <label>Selecciona noticias de interés:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="intereses" value="deporte"> Deporte</label>
                <label><input type="checkbox" name="intereses" value="tecnologia"> Tecnología</label>
                <label><input type="checkbox" name="intereses" value="salud"> Salud</label>
                <label><input type="checkbox" name="intereses" value="noticias-locales"> Noticias Locales</label>
                <label><input type="checkbox" name="intereses" value="noticias-internacionales"> Noticias Internacionales</label>
            </div>

            <button type="submit">Registrarse</button>
        </form>
    </div>

</body>
</html>
