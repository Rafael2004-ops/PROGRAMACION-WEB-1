<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>item 1</td>
            <td rowspan="2">item 2</td>
            <td>item 3</td>
        </tr>
        <tr>
            <td>item 4</td>
            <td>item 5</td>
        </tr>
    </table>
</body>
</html>
