<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>items unidad</title>
    <style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 2px solid black;
        padding: 10px;
        text-align: center;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>item 1</td>
            <td>item 2</td>
            <td>item 3</td>
            <td>item 4</td>
        </tr>
        <tr>
            <td rowspan="2">item 4</td>
            <td>item 5</td>
            <td colspan="2">item 6</td>
        </tr>
        <tr>
            <td>item 7</td>
            <td rowspan="2">item 8</td>
            <td>item 9</td>
        </tr>
        <tr>
            <td>item 10</td>
            <td>item 11</td>
            <td>item 12</td>
        </tr>
    </table>
</body>
</html>
